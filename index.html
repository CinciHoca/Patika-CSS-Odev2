<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        body {
            width: 90%;
            margin: auto;
        }

        img {
            display: block;
            margin: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            text-align: center;
        }

        #search {
            background-color: #EEEEEE;
            margin: 4px;
        }

        button {
            margin: 4px;
        }

        .info-1 {
            width: 40%;
            background-color: #7EE5DA;
        }

        .info-2 {
            width: 20%;
            background-color: #70CCC2;
            padding: 8px;
        }

        .info-3 {
            width: 40%;
            background-color: #62B3AA;
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Logo başlangıç -->
    <img src="img/google.jpg" alt="Google Beta Logosu" width="351" height="113">
    <!-- Logo bitiş -->

    <!-- Arayüz başlangıç -->
    <table>
        <!-- Arama çubuğu bölümü başlangıç -->
        <tr>
            <td id="search" colspan="3">
                Search the web using Google!
                <br>
                <input type="text" placeholder="Aramak istediğiniz metni giriniz!" value size="80">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </td>
        </tr>
        <!-- Arama çubuğu bölümü bitiş -->

        <!-- Bilgilendirici linkler bölümü başlangıç -->
        <tr>
            <td class="info-1">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>
            <td class="info-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td class="info-3">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="mailto:google.gmail.com" placeholder="Mail adresini giriniz!">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </tr>
        <!-- Bilgilendirici linkler bölümü bitiş -->
    </table>
    <!-- Arayüz bitiş -->

    <!-- footer başlangıç -->
    <footer>Copyright &copy; 1998 Google Inc.</footer>
    <!-- footer bitiş -->
</body>
</html>
